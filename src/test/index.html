<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <title>test Tailwind</title>
</head>

<body>
    <h1 class="bg-slate-600 text-center text-white text-4xl p-3">Hello</h1>

    <!-- equal proportion -->
    <div class="grid gap-3 m-4 sm:grid-cols-2 grid-cols-2">
        <div class="rounded-lg bg-orange-500 shadow-xl min-h-[100px]"></div>
        <div class="rounded-lg bg-teal-500 shadow-xl min-h-[100px]"></div>
    </div>

    <div class="grid gap-3 m-4 sm:grid-cols-3 grid-cols-1">
        <div class="rounded-lg bg-orange-500 shadow-xl min-h-[100px]"></div>
        <div class="rounded-lg bg-teal-500 shadow-xl min-h-[100px]"></div>
        <div class="rounded-lg bg-red-500 shadow-xl min-h-[100px]"></div>
    </div>

    <!-- non equal proportion -->
    <div class="grid gap-3 m-4 sm:grid-cols-12 grid-cols-1">
        <div class="rounded-lg bg-orange-500 shadow-xl min-h-[100px] sm:col-span-4"></div>
        <div class="rounded-lg bg-teal-500 shadow-xl min-h-[100px] sm:col-span-8"></div>
    </div>

    <!-- non equal proportion with media query -->
    <div class="grid gap-3 m-4 sm:grid-cols-12 grid-cols-1">
        <div class="rounded-lg bg-orange-500 shadow-xl min-h-[100px] sm:col-span-2 hidden sm:block"></div>
        <div class="rounded-lg bg-teal-500 shadow-xl min-h-[100px] sm:col-span-10 lg:col-span-8"></div>
        <div class="rounded-lg bg-red-500 shadow-xl min-h-[100px] sm:col-span-2 hidden lg:block"></div>
      </div>

</body>

</html>
